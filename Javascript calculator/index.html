<!DOCTYPE html>

<html>

    <head>
        <title>Javascript calculator</title>
        <link rel="stylesheet"
            type="text/css"
            href="calculator.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap"
            rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
    </head>

    <body>
        <div class="container">
            <form name="form"
                class="form">
                <input class="textviewInput"
                    name="textviewInput"
                    value=""
                    id="displayInput"
                    disabled>
                <input class="textview"
                    name="textview"
                    value="0"
                    id="display"
                    disabled>
            </form>
            
            <div class="calculator">
                <input type="button"
                    value="AC"
                    id="clear"></<input>
                <input type="button"
                    value="/"
                    class="operator"
                    id="divide"></<input>

                <input type="button"
                    value="7"
                    class="number"
                    id="seven"></<input>
                <input type="button"
                    value="8"
                    class="number"
                    id="eight"></<input>
                <input type="button"
                    value="9"
                    class="number"
                    id="nine"></<input>
                <input type="button"
                    value="x"
                    class="operator"
                    id="multiply"></<input>

                <input type="button"
                    value="4"
                    class="number"
                    id="four"></<input>
                <input type="button"
                    value="5"
                    class="number"
                    id="five"></<input>
                <input type="button"
                    value="6"
                    class="number"
                    id="six"></<input>
                <input type="button"
                    value="-"
                    class="operator"
                    id="subtract"></<input>

                <input type="button"
                    value="1"
                    class="number"
                    id="one"></<input>
                <input type="button"
                    value="2"
                    class="number"
                    id="two"></<input>
                <input type="button"
                    value="3"
                    class="number"
                    id="three"></<input>
                <input type="button"
                    value="+"
                    class="operator"
                    id="add"></<input>

                <input type="button"
                    value="0"
                    class="number"
                    id="zero"></<input>
                <input type="button"
                    value="."
                    class="operator"
                    id="decimal"></<input>
                <input type="button"
                    value="="
                    class="operator"
                    id="equals"></td>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="calculator.js"></script>
    </body>

</html>

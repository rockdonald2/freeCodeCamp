<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
      content="ie=edge">
    <title>Markdown Previewer</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700,700i&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
      href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="container d-flex flex-column justify-content-center editor mt-5">
        <div class="row toolbar pl-3 font-weight-bold">
          Markdown
        </div>
        <div class="row"><textarea name="editor"
            id="editor"
            cols="30"
            rows="15"></textarea></div>
      </div>
      <div class="container d-flex flex-column justify-content-center mt-5 mb-5">
        <div class="row toolbar bug pl-3 font-weight-bold">
          Preview
        </div>
        <div id="preview">

        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/marked/marked.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
